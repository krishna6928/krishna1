<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhythm Fest 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 </head>
<body>
<!-- Contact Section -->
<section id="contact" class="py-5">
  <div class="container">
    <!-- Section Heading -->
    <div class="text-center mb-5">
      <p class="text-muted">Get in Touch</p>
      <h2 class="fw-bold text-uppercase">Contact Us</h2>
    </div>

    <div class="row g-4">
      
      <!-- Contact Info -->
      <div class="col-md-4">
        <div class="p-4 bg-light rounded shadow-sm h-100">
          <h5 class="fw-bold">Contact Information</h5>
          <p class="mb-2"><strong>Address:</strong> 123 Music Street, New Delhi, India</p>
          <p class="mb-2"><strong>Phone:</strong> +91 81602 45059</p>
          <p class="mb-2"><strong>Email:</strong> info@musicfest.com</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8">
        <div class="p-4 bg-light rounded shadow-sm h-100">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark px-4">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
