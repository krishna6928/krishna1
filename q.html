<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Events</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .event-card img {
      height: 350px;
      object-fit: cover;
    }
    .event-info {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    }

      margin: 0;
      font-size: 14px;
      color: #bbb;
    }
  .event-card img {
    height: 350px;

        </div>
      </div>

      <!-- Event 2 -->

          <div class="event-info">
            <h5>THE MISSION</h5>
            <p>Gold Arena | June 15, 2018</p>
          </div>
        </div>
      </div>

      <!-- Event 3 -->
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://images.unsplash.com/photo-1518972559570-0b5e4baf9d14" class="card-img-top" alt="Planet Ibiza">
          <div class="event-info">
            <h5>PLANET IBIZA</h5>

        </div>
